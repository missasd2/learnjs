<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js变量作用域</title>
</head>
<body>

    <div>
        <h3>js作用域</h3>
        <p>在js中，对象和函数同样也是变量</p>
        <p>在js中，作用域为可访问变量，对象，函数的集合</p>
        <p>js函数作用域： 作用域在函数内修改</p>
    </div>

    <div>
        <h3>js局部作用域</h3>
        <p>变量在函数内声明，该变量为局部变量，作用域为函数内部</p>
    </div>

    <div>
        <h3>js全局作用域</h3>
        <p>变量在函数外定义，即为全局变量</p>
        <p>全局变量有全局作用域，网页中所有脚本和函数都可使用</p>
        <p>若变量在函数内没有用var声明，则该变量为全局变量</p>
    </div>

    <div>
        <h3>js变量声明周期</h3>
        <p>局部变量：在函数执行完毕后销毁</p>
        <p>全局变量：在页面关闭后销毁</p>
    </div>

    <div>
        <h3>HTML中的全局变量</h3>
        <p></p>
    </div>

    
</body>
</html>

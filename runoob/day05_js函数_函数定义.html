<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day05_js函数_函数定义</title>
</head>
<body>

    <script>
        var x = function(a, b) {return a * b};
        var z = x(4, 3);
        console.log(z);

        /*
        Function() 构造函数
        
        */
        var myFunction = function( a, b) { return a * b};
        var y = myFunction(3, 4);
        console.log(y);

        /*
        函数提升:
            在先调用后声明；默认将当前作用域提升到前面去的行为；
            使用表达式定义时无法提升;
        */


        /*
        自调用函数
        */
        (function() {
            console.log("自调用")
        })();
        
        /*
        函数是对象
        */
        console.log(typeof myFunction); // 返回值为 function; 函数更应该被看作一个对象
        console.log(myFunction.toString()); // 将函数作为一个字符串返回
        // 函数定义作为对象的属性，称之为 method
        // 函数如果用于创建新的对象，称之为对象的构造方法

        

        /*
        箭头函数
        */

        // ES5 写法
        var n = function(a, b) {
            return a * b;
        };
        console.log(n(1, 3));

        // ES6 写法
       var m = (a, b) => { return a * b};
       console.log(m(1, 3));

        
 
    </script>
    
</body>
</html>

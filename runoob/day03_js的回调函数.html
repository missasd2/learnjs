<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js异步编程</title>
</head>
<body>

    <div>
        <div>
            <h3>回调函数等待 3 秒后执行。</h3>
            <p id="demo1"></p>
        </div>

        <hr/>

        <div>
            <h3>回调函数等待 3 秒后执行。</h3>
            <p id="demo2"></p>
        </div>
        <hr/>

        <div>
            <p id="demo3">123</p>
        </div>
        <hr/>

        <div>
            <h3>异步 AJAX</h3>
            
        </div>
    </div>

    <script>
        function testPrint() {
            document.getElementById("demo1").innerHTML="RUNOOB!";
        }

        // setTimeout() 函数的 第一个参数是个 回调函数，第二个参数是毫秒数；
        //  这个函数执行后会产生一个子进程，子进程会等待3秒，然后执行回调函数 "testPrint"
        setTimeout(testPrint, 3000);

        document.getElementById("demo3").innerHTML="RUNOOB-2!";

        

        // setTimeout1(function(){
        //     document.getElementById("demo2").innerHTML="RUNOOB";
        // }, 6000);

    </script>
    
</body>
</html>

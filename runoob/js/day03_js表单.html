<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js表单</title>

    <script>
    // js 表单验证
    function validateForm() {
        var x = document.forms['myForm']["fname"].value;
        if (x == null || x == "") {
            console.log("需要输入名字");
            return false;
        }
    }

    function demoForm() {
        console.log("成功提交");
    }

    // 对输入数字进行验证
    function testValidateForm() {
        var x = document.getElementById("numb").value;
        var text;

        // 
        if(isNaN(x) || x > 10 || x < 1) {
            text = "输入错误";
        } else{
            text = "输入正确";
        }

        document.getElementById("demo1").innerHTML = text;

    }

    // js 表单验证- 必填项
    function testRequired() {
        var x = document.forms["myForm"]["fname"].value;
        if (x == null || x == "") {
            alert("姓必须填写");
            return false;
        }
    }

    // js 表单验证-邮件
    function testEmail() {
        var x = document.forms["myForm1"]["emails"].value;
        var atpos = x.indexOf("@");
        var dotpos = x.lastIndexOf(".");
        if (atpos < 1 || dotpos < atpos + 2 || dotpos+2 >= x.length) {
            alert("这不是一个有效的E-mail地址");
            return false;
        }
    }

    // 约束验证 DOM方法
    function validateDOMFunc() {
        var inpObj = document.getElementById("id1");
        if (inpObj.checkValidity() == false) {
            document.getElementById("demo2").innerHTML = inpObj.validationMessage;
        } else {
            document.getElementById("demo2").innerHTML = "数字正确";
        }
    }

    </script>
</head>
<body>

    <div>
        <form name="myForm"  onsubmit="return validateForm()" method="post">
            名字: <input type="text" name="fnames">
            <input type="submit" value="提交">
        </form>
    </div>

    <!-- js 进行验证输入 -->

    <div>
        <h3>JavaScript 验证输入</h3>

        <p>请输入1到10之间的数字</p>

        <input id="numb">
        <button type="button" onclick="testValidateForm()">提交</button>
        <p id="demo1"></p>
    </div>

    <!-- 验证表单的必填项目 -->
    <div>
        <form name="myForm" onsubmit="testRequired()">
            姓: <input type="text" name="fname">
            <input type="submit" vlaue="提交">
        </form>
    </div>

    <!-- 验证表单的E-mail -->
    <div>
        <form name="myForm1" onsubmit="testEmail()">
            邮件: <input type="text" name="emails">
            <input type="submit" value="提交">
        </form>
    </div>

    <div>
        <p>输入数字并点击验证按钮: </p>

        <input id="id1" type="number" min="100" max="300" required>
        <button onclick="validateDOMFunc()">验证</button>

        <p> 如果输入的数字小于100 或大于300，会提示错误信息</p>

        <p id="demo2"></p>
    </div>
    
    
</body>
</html>

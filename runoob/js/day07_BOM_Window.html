<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM Window</title>
</head>
<body>

    <div>
        <div>
            <h3>BOM (Browser Object Model) 浏览器对象模型</h3>

        </div>

        <div>
            <h3>Window 对象</h3>
            <p>Window对象，表示浏览器窗口</p>
            <p>所有js全局对象、函数以及变量均自动称为 window对象的成员。</p>
            <p>全局变量 是 window 对象的属性。</p>
            <p>全局函数 是 window 对象的方法。</p>
        </div>
    </div>
    
</body>
</html>

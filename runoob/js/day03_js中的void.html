<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js中的void</title>
</head>
<body>

    <div>

        <div>
            <!-- void(0) 计算为0，但js上没有任何效果 -->
            <p>
                <a href="javascript:void(0)">单击此处什么也不会发生</a>
            </p>

            <!-- 将会弹出告警 -->
            <p>
                <a href="javascript:void(alert ('warnning'))">单击此处弹出告警</a>
            </p>
        </div>

        <div>
            <p>点击一下按钮查看结果：</p>
            <form>
                <input type="button" value="点我" type="button" onclick="getValue()">
            </form>
        </div>

        <hr/>

        <div>
            <p>
                <a href="javascript:void(0)">点我没有反应</a>
                <a href="#ops">点我到指定位置</a>
            </p>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <p id="ops">尾部定位点</p>

        </div>
    </div>

    <script type="text/javascript">
        function getValue() {
            let a,b,c;
            // void 函数将返回 undefined
            a = void( b = 5, c = 7);
            document.write('a= ' + a + ' b= ' + b + ' c= ' + c);
        } 

    </script>
    
</body>
</html>

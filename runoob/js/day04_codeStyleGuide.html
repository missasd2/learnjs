<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js代码规范</title>
</head>
<body>

    <div>
        js代码规范
        <ul>
            <li>变量函数名：使用小驼峰如 firstName； 全局变量和常量 用大写命名</li>
            <li>运算符与空格： 运算符周围应有一个空格： a + b</li>
            <li>缩进：使用四个空格来缩进，不要用tab</li>
        </ul>
    </div>
    
</body>
</html>

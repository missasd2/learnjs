<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM事件</title>
</head>
<body>
    
    <div>

        <div style="margin: 2px;">
            <h2 onclick="this.innerHTML='Ooops!'">点击文本! </h2>
        </div>

        <div style="margin: 2px;">
            <h2 onclick="changeText(this)">点击文本! </h2>
        </div>

        <div style="margin: 2px;">
            <h2>HTML 事件属性</h2>
            <p>使用事件属性，向HTML 元素分配 事件</p>
        </div>
    </div>


    <script>
        function changeText(id) {
            id.innerHTML = "Ooops!";
        }
    </script>
</body>
</html>

    <title>js运算符</title>

    <script>
        var y = 5;
        var z = 2;
        var x = y + z;
        console.log(x);

        console.log(x * y);
        console.log(++y);

        console.log(x % y);

        // 赋值运算符

        // 字符串的 + 运算符
        var txt1 = "What a very ";
        var txt2 = "nice day";
        console.log(txt1 + txt2);

        // 对字符串和数字进行加法运算
        console.log("What a very " + 3);
        
    </script>

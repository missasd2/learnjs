<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="mystyle.css">
    <title>day06_HTML DOM 元素(节点)</title>
</head>
<body>

    <div>
        
        <div id="div1">
            <p id="p1">这是一个段落</p>
            <p id="p2">这是另外一个段落</p>
        </div>

        <div id="div2">
            <h2>创建新的HTML 元素（节点）- insertBefore()</h2>
            <p id="p3">这是一个段落</p>
            <p id="p4">这是另外一个段落</p>
        </div>

    </div>
    
    <script>

        function myFunction1() {
            var para = document.createElement("p");
            var node = document.createTextNode("这是另外一个段落");
            para.appendChild(node);

            var ele = document.getElementById("div1");
            ele.appendChild(para);
        }

        function myFunction2() {
            var para = document.createElement("p");
            var node = document.createTextNode("这是一个新的段落");
            para.appendChild(node);

            var ele = document.getElementById("div2");
            var child = document.getElementById("p3");
            ele.insertBefore(para, child);
        }

        myFunction2();

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 声明提升</title>

    <script>
        function testHoisting() {
           var elem = document.getElementById("demo");
           console.log(elem);
            
        }

        testHoisting();

        // 严格模式
        // use strict 只允许出现在脚本或函数的开头

        function testStrict() {
            "use strict" // 在函数内部，表明是局部作用域，仅在函数内部使用严格模式
            
            var y = 3.14;
            //y = 3.14;

        }


        testStrict();

        
        // js使用误区

            
        function testMisuse() {
            // 1、 赋值运算符应用错误
            "use strict";
            var x = 0;
            if(x = 0) { // 0 为 false； 不是我们预期的
                console.log(x);
            }

            var y = 10;
            if(y = 10) { // 10 为true；不是我们预期的
                console.log(y);
            }

            // 1、比较运算符常见错误
            // 定义数组元素、对象，最后不能添加多余的 逗号
            
        }

        testMisuse();

    </script>
</head>
<body>

    <div>
        <p id="demo">123</p>
    </div>
    
</body>
</html>

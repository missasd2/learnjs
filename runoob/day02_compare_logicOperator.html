    <script>

        // 比较运算符
        var x = 5;
        // == 等于； === 绝对等于（值和类型均相等）
        var y = "5";
        console.log(x === y); // false
        console.log(x == y);  // true

        console.log(x == 5); //  true

        var age = 15;

        console.log(vogetable);

        function myFunction(age) {
            if(age < 10) {
                document.write("<b>小朋友好</b>")

                document.write("<b>各位好</b>")
